          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verse is an AI-powered browser automation extension that turns Chrome into an intelligent automation engine. Simply describe what you need in plain English, and Verse's multi-agent system will plan and execute the task automatically."

          "@type": "Question",
          "name": "How does Verse work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verse uses a multi-agent system with specialized AI agents that work together to understand your task, plan the workflow, and execute actions. The Navigator handles DOM interactions, the Planner creates strategies, and the Validator ensures tasks are completed correctly."
          }
        },
        {
          "@type": "Question",
          "name": "Is Verse free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Verse is free to use. However, you'll need to provide your own API keys for the LLM provider you choose to use (OpenAI, Anthropic, Gemini, or others). Verse runs entirely in your browser, so you have full control over your AI backend."
          }
        },
        {
          "@type": "Question",
          "name": "Is my data private and secure with Verse?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely. Verse runs entirely in your browser, meaning all automation happens locally on your machine. Your data never leaves your computer unless you explicitly send it to an LLM provider (which you control)."
          }
        },
        {
          "@type": "Question",
          "name": "Which LLM providers does Verse support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verse supports OpenAI, Anthropic (Claude), Google Gemini, and any provider compatible with Ollama for local models. You have full control over which provider to use and can switch between them in the settings."
          }
        },
        {
          "@type": "Question",
          "name": "What can I automate with Verse?",
          "acceptedAnswer": {

            "text": "Verse can automate data extraction from multiple pages, form filling for applications and surveys, research tasks across multiple websites, and navigation through complex dashboards and professional software."
          }
        }
