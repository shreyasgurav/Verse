    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Verse?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verse is an AI-powered browser automation extension that lets you automate websites using plain English. Describe what you need, and Verse's multi-agent system will plan and execute the task automatically. It is designed for data extraction, form filling, research, and navigating complex web tools."
          }
        },
        {
          "@type": "Question",
          "name": "How does Verse work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verse uses a multi-agent system with specialized AI agents that work together to understand your task, plan the workflow, and execute actions. The Navigator handles DOM interactions, the Planner creates strategies, and the Validator ensures tasks are completed correctly."
          }
        },
        {
          "@type": "Question",
          "name": "Is Verse free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, Verse is completely free to use with no subscriptions or hidden fees. You provide your own API keys for the LLM provider you choose (OpenAI, Anthropic, Gemini, or local models via Ollama). Verse runs entirely in your browser, so you have full control over your AI backend and costs."
          }
        },
        {
          "@type": "Question",
          "name": "Is my data private and secure with Verse?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely. Verse runs 100% locally in your browser, meaning all automation happens on your machine. Your data never leaves your computer unless you explicitly send it to an LLM provider (which you control). We do not run servers, collect data, or track your usage."
          }
        },
        {
          "@type": "Question",
          "name": "Which LLM providers does Verse support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verse supports OpenAI (GPT-4, GPT-4o), Anthropic (Claude 3.5 Sonnet, Claude 3 Opus), Google Gemini, and any provider compatible with Ollama for local models. You have full control over which provider to use and can switch between them in the settings."
          }
        },
        {
          "@type": "Question",
          "name": "What can I automate with Verse?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Verse can automate data extraction from multiple pages, form filling for applications and surveys, research tasks across multiple websites, and navigation through complex dashboards and professional software."
          }
        },
        {
          "@type": "Question",
          "name": "Is Verse a robotic process automation (RPA) tool?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. Verse is a browser automation extension designed for interactive web workflows. It does not replace backend RPA systems or enterprise automation platforms. Verse focuses on automating tasks you would normally do manually in your browser."
          }
        },
        {
          "@type": "Question",
          "name": "How is Verse different from Zapier or no-code automation tools?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Zapier connects APIs and backend services. Verse automates actions directly on websites through the browser, making it suitable for tasks that APIs do not support. If you need to interact with a website the way a human would, Verse is the right tool."
          }
        }
      ]
    }
