<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .browser-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Tab Bar (now in title bar position) */
        .tab-bar {
            height: 32px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            padding: 0 8px;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-app-region: drag;
            justify-content: flex-start;
            padding-left: 10px; /* Leave space for window controls */
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 10px 12px 6px 12px;
            margin-right: 2px;
            background: transparent;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            min-width: 160px;
            max-width: 240px;
            position: relative;
            border: 1px solid transparent;
            border-bottom: none;
            -webkit-app-region: no-drag;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab.active {
            background: #1a1a1a;
            border-color: rgba(255, 255, 255, 0.1);
            border-bottom-color: #1a1a1a;
        }

        .tab-favicon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 2px;
        }

        .tab-title {
            flex: 1;
            font-size: 12px;
            color: #ffffff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 20px;
            height: 20px;
            margin-left: 8px;
            margin-top: -4px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            -webkit-app-region: no-drag;
        }

        .tab-close:hover {
            background: rgba(255, 0, 0, 0.3);
            color: #ffffff;
        }

        .new-tab-button {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 4px;
            font-size: 16px;
            font-weight: bold;
            -webkit-app-region: no-drag;
        }

        .new-tab-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .window-controls-spacer {
            width: 70px; /* Space for window controls */
            height: 100%;
            flex-shrink: 0;
        }

        /* Navigation Bar */
        .nav-bar {
            height: 48px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #404040;
            gap: 12px;
        }

        .nav-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Assistant Button */
        .assistant-button {
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 16px;
            transition: all 0.3s ease;
            margin-left: 8px;
        }

        .assistant-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #ffffff;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .address-bar {
            flex: 1;
            height: 32px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 16px;
            padding: 0 16px;
            color: #ffffff;
            font-size: 13px;
            outline: none;
            transition: all 0.2s ease;
        }

        .address-bar:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .nav-button:not(:first-child) {
            margin-left: 0px;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
        }

            .webview-container {
                width: 100%;
                height: 100%;
                border: none;
                background: #1a1a1a;
                position: relative;
                overflow: hidden;
            }

            .loading-message {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: #cccccc;
                background: rgba(45, 45, 45, 0.95);
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                display: none;
            }

            .loading-message h3 {
                margin: 0 0 15px 0;
                color: #ffffff;
                font-size: 24px;
            }

            .loading-message p {
                margin: 10px 0;
                color: #cccccc;
                font-size: 14px;
            }

            .loading-message.show {
                display: block;
            }

        /* Loading Indicator */
        .loading-bar {
            height: 2px;
            background: linear-gradient(90deg, #007AFF, #00D4AA);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
            z-index: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #2d2d2d;
            border-left: 1px solid #404040;
            display: none;
            flex-direction: column;
            transition: all 0.3s ease;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 10000;
            box-shadow: -4px 0 12px rgba(0, 0, 0, 0.3);
            margin: 0;
            padding: 0;
        }

        .sidebar.visible {
            display: flex;
        }


        .sidebar-header {
            padding: 8px 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        /* API Key Section removed - using environment variable */

        .sidebar-close {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: #cccccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .message.user-message {
            align-self: flex-end;
        }

        .message.assistant-message {
            align-self: flex-start;
        }

        .message-content {
            background: #404040;
            padding: 12px 16px;
            border-radius: 18px;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user-message .message-content {
            background: #007AFF;
            color: #ffffff;
        }


        /* Bouncing dots animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 16px;
            background: #404040;
            border-radius: 18px;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #888888;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Chat Input */
        .chat-input-area {
            padding: 8px 16px 16px 16px;
            background: #2d2d2d;
        }

        .input-container {
            position: relative;
            margin-bottom: 0;
        }

        #chatInput {
            width: 100%;
            background: #404040;
            border: 1px solid #555555;
            border-radius: 20px;
            padding: 12px 35px 12px 16px;
            color: #ffffff;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        #chatInput:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        #chatInput::placeholder {
            color: #888888;
        }

        .send-button {
            position: absolute;
            right: 10px;
            top: 8px;
            width: 24px;
            height: 24px;
            background: #f5f5f5;
            border: none;
            border-radius: 50%;
            color: #000000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
            font-size: 12px;
        }

        .send-button:hover {
            background: #e0e0e0;
        }

        .send-button:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }


        /* Main Content Layout */
        .main-content {
            display: flex;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .content-area {
            flex: 1;
            transition: width 0.3s ease;
        }

        /* When sidebar is visible, adjust content area width */
        .sidebar.visible ~ .content-area {
            width: calc(100% - 320px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                z-index: 10000;
            }
        }

        /* Dark mode optimizations */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #555555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <!-- Tab Bar (now in title bar area) -->
        <div class="tab-bar" id="tabBar">
            <!-- Window controls spacer -->
            <div class="window-controls-spacer"></div>
            <!-- Tabs will be dynamically added here -->
        </div>

        <!-- Navigation Bar -->
        <div class="nav-bar">
            <button class="nav-button" id="backButton" title="Go Back">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="nav-button" id="forwardButton" title="Go Forward">

                    <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                </svg>
            </button>
            <button class="nav-button" id="refreshButton" title="Refresh">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
            </button>
            
            <input type="text" class="address-bar" id="addressBar" placeholder="Search or enter URL">
            
            <button class="assistant-button" id="assistantButton" title="AI Assistant">
                Assistant
            </button>
        </div>

        <!-- Loading Bar -->
        <div class="loading-bar" id="loadingBar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area">
                <!-- BrowserView content will be displayed here by Electron -->
                <div id="webview" class="webview-container">
                    <div class="loading-message">
                        <h3>ðŸ¤– Verse Agentic Browser</h3>
                        <p>Loading web content...</p>
                        <p>Look for the AI Agent Control panel on the right!</p>
                    </div>
                </div>
            </div>
            
            <!-- AI Assistant Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <button class="sidebar-close" id="closeSidebar">Ã—</button>
                </div>
                
                <!-- Chat Messages Area -->
                <div class="chat-messages" id="chatMessages">
                </div>
                
                <!-- Chat Input Area -->
                <div class="chat-input-area" id="chatInputArea">
                    <div class="input-container">
                        <input type="text" id="chatInput" placeholder="Ask anything..." maxlength="500">
                        <button id="sendMessage" class="send-button">
                            â†‘
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="app.js"></script>
        <script src="agent.js"></script>
    </body>
    </html>
